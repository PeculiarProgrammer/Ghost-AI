name: Flutter CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  flutter_test:
    name: Flutter Test

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.16.7"

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze project source
        run: dart analyze

      # Uncomment the following lines when tests are implemented
      # - name: Run tests
      #   run: flutter test

  build_iOSApp:
    name: Build Flutter App (iOS)

    needs: [flutter_test]

    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.16.7"

      - run: flutter pub get

      - run: flutter clean

      - run: |
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-app
          path: build/ios/iphoneos/app.ipa
  

  build_androidApk:
    name: Build Flutter App (Android)

    needs: [flutter_test]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.16.7"

      - run: flutter pub get

      - run: flutter clean

      - run: flutter build apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/*.apk


  release:
    name: Create Release

    needs: [build_iOSApp, build_androidApk]

    runs-on: ubuntu-latest

    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v3

      - name: Download iOS artifact
        uses: actions/download-artifact@v3
        with:
          name: ios-app
          path: ./ios

      - name: Download Android artifact
        uses: actions/download-artifact@v3
        with:
          name: android-apk
          path: ./android

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          echo "VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            ./ios/app.ipa
            ./android/*.apk
          tag: v${{ env.VERSION }}+${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
